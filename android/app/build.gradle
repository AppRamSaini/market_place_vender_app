plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def dotenv = new Properties()
def dotenvFile = rootProject.file('.env')
if (dotenvFile.exists()) {
    dotenvFile.withInputStream { stream ->
        dotenv.load(stream)
    }
}

android {
    namespace = "com.fp.marketplace"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.fp.marketplace"
        minSdk = 24
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        resValue "string", "google_maps_api_key", dotenv['GOOGLE_MAPS_API_KEY'] ?: ""

    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}